        <button class="nums" onclick="displayValue()">9</button>

        <button class="nums" onclick="displayValue()">5</button>
        <button class="nums" onclick="displayValue()">5</button>
        <button class="nums" onclick="displayValue()">-</button>
        <button class="nums" onclick="displayValue()">1</button>
        <button class="nums" onclick="displayValue()">2</button>
        <button class="nums" onclick="displayValue()">3</button>
        <button class="nums" onclick="displayValue()">+</button>
        <button class="nums" onclick="displayValue()">0</button>
        <button class="nums" onclick="displayValue()">.</button>
        <button class="nums" onclick="displayValue()">=</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
